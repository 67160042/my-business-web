<!-- 1.มี Contact Form สําหรับป้อนข้อมูล เช่น ชื่อ, อีเมล, ข้อความติดต่อเป็นต้น
2.ที่อยู่ของบริษัท
3.แผนที่ (embed Google Maps ถ้าได้)-->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheepop</title>
  </head>
  <body>
    <!--logo-->
    <header>
      <h1>Sheepop</h1>
      <img src="images/logo.jpg" style="width: 300px" alt="logo ร้าน Sheepop" />
    </header>
    <main>
      <!--4.1 มี Contact Form สําหรับป้อนข้อมูล -->
      <form action="/register" method="POST">
        <fieldset>
          <legend>ข้อมูลส่วนตัว</legend>
          <label for="fname">ชื่อจริง:</label>
          <input type="text" id="fname" name="firstname" required />
          <label for="lname">นามสกุล:</label>
          <input type="text" id="lname" name="lastname" required />
          <br />
          <label for="email">อีเมล:</label>
          <input type="email" id="email" name="email" required />
          <label for="number">เบอร์โทรศัพท์:</label>
          <input type="number" id="number" name="number" required />
          <br />
          <fieldset>
            <legend>เพศ:</legend>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">หญิง</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">อื่นๆ</label>
          </fieldset>
          <label for="message">ข้อมูลที่ต้องการติดต่อสอบถาม:</label>
          <br />
          <textarea id="message" name="message" rows="5" cols="40"></textarea>
          <br />
          <input type="checkbox" id="agree" name="agree" />
          <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
        </fieldset>
        <button type="submit">ส่งข้อมูล</button>
        <button type="reset">ยกเลิก</button>
      </form>
      <!--4.2 ที่อยู่ของบริษัท-->
      <section id="CompanyAddress">
        <h2>ที่อยู่ของบริษัท</h2>
        <p>บริษัท Sheepop</p>
        <p>
          <br />123 ถนนสายป๊อปคอร์น <br />ตำบลแสนอร่อย อำเภอเมือง
          <br />จังหวัดชลบุรี 20000 <br />โทร: 099-999-9999
        </p>
      </section>
      <!--4.3 แผนที่-->
      <section id="Maps">
        <h2>แผนที่บริษัท</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d370.70557641633906!2d100.92814453566825!3d13.277422034561534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102b4e43ddacbe7%3A0xfd3c67748d52697d!2z4Lir4Lit4Lie4Lix4LiB4LiZ4Li04Liq4Li04LiVIDE1IOC4oeC4q-C4suC4p-C4tOC4l-C4ouC4suC4peC4seC4ouC4muC4ueC4o-C4nuC4sg!5e0!3m2!1sen!2sth!4v1765212853469!5m2!1sen!2sth"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
</html>
